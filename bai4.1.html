<body>
    <script>

        function timSoBeNhat(a, b, c) {
            let soBeNhat = a;
            if (b < soBeNhat) {
                soBeNhat = b;
            }
            if (c < soBeNhat) {
                soBeNhat = c;
            }
            return soBeNhat;
        }


        let soThuNhat = +prompt("Nhập số thứ nhất:");
        let soThuHai = +prompt("Nhập số thứ hai:");
        let soThuBa = +prompt("Nhập số thứ ba:");
        let ketQua = timSoBeNhat(soThuNhat, soThuHai, soThuBa);
        console.log("Số bé nhất là: " + ketQua);
    </script>
</body>
