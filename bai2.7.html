<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //tạo hàm đổi chỗ hai số nguyên
        function doiChoHaiSoNguyen(a, b) {
            var temp = a;
            a = b;
            b = temp;
            return [a, b];
        }
        //gọi hàm
        let x = 5;
        let y = 10;

        let ketQua = doiChoHaiSoNguyen(x, y);
        console.log(ketQua);
    </script>
</body>
