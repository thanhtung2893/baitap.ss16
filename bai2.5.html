<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //tạo hàm tìm số nhỏ nhất
        function timSoNhoNhat(a, b, c) {

            let min = a;

            if (b < min) {
                min = b;
            }

            if (c < min) {
                min = c;
            }

            return min;
        }

        // gọi hàm
        let soNhoNhat = timSoNhoNhat(10, 5, 7);
        console.log(soNhoNhat);
    </script>
</body>

</html>
