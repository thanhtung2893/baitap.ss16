<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhBinhPhuong(so) {
            return so * so;
        }

        // Gọi hàm để tính bình phương của một số
        let soBatKy = +prompt("mời nhập số bất kì");
        let ketQua = tinhBinhPhuong(soBatKy);
        console.log("Bình phương của", soBatKy, "là", ketQua);
    </script>
</body>

</html>
