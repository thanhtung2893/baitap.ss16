<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function soNguyenTo(number) {
            if (number <= 1) {
                return false;
            }

            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }

            return true;
        }
        let a = +prompt("Nhập một số:");

        if (soNguyenTo(a)) {
            console.log(a + " là số nguyên tố.");
        } else {
            console.log(a + " không phải là số nguyên tố.");
        }
    </script>
</body>

</html>
